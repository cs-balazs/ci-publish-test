name: Publish @guildxyz/types

on:
  push:
    branches: [$default-branch]
    paths: ["lib/types/**/*.ts"]

defaults:
  run:
    working-directory: ./lib/types

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: "Install dependencies"
        run: npm ci

      - name: "Push new package version"
        run: |
          git config --global user.email "cs-balazs@users.noreply.github.com"
          git config --global user.name "cs-balazs"
          npm version patch
          git add .
          git commit -m "@guildxyz/types version"
          git push

      - name: "Publish package to NPM"
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
